<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>666666</title>
</head>


<body>
    <form action="/fileUpload" method="POST" target="frame1" id="upload-form" enctype="multipart/form-data">
        <label for="file">上传文件：</label>
        <input type="file" name="file" id="file" multiple><br />
        <p>纸张类型：
            <select name="paperType">
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <option value="A2">A2</option>
                <option value="A5">A5</option>
                <option value="A6">A6</option>
                <option value="letter">letter</option>
                <option value="legal">legal</option>
            </select></p>
        <p>纸张方向：
            <select name="paperOrientation">
                <option value="portrait">portrait</option>
                <option value="landscape">landscape</option>
            </select></p>
        <p>页码：
            <input type="text" name="page" value="全部" /></p>
        </p>
        <p>份数：
            <input type="text" name="copies" value="1" /></p>
        </p>
        <input id="sub" type="submit" value="提交">
        <!-- 进度条 -->
        <p id='msg'></p>
    </form>
    <iframe id="ifr" name="frame1" frameborder="0" height="40"></iframe>

</body>
<script src="/src/javascript/jquery-3.6.0.js"></script>

<script>
</script>

</html>
